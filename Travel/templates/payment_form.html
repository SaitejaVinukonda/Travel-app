<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-card {
            background-color: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .total {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #0059b3;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-row input {
            flex: 1;
        }

        button {
            width: 100%;
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>

<form method="post" action="{% url 'payment' bus_id %}" class="payment-card">
    {% csrf_token %}
    <h2>Card Payment</h2>

    <div class="total">Total: ₹{{ total_price }}</div>

    <label for="card_name">Cardholder Name</label>
    <input type="text" id="card_name" name="card_name" required>

    <label for="card_number">Card Number</label>
    <input type="number" id="card_number" name="card_number" placeholder="xxxx xxxx xxxx xxxx" maxlength="19" pattern="\d{16}" required>

    <div class="input-row">
        <div>
            <label for="expiry">Expiry</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" pattern="\d{2}/\d{2}" required>
        </div>

        <div>
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" required>
        </div>
    </div>

    <button type="submit">Pay ₹{{ total_price }}</button>
</form>

</body>
</html>
