{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{%static 'css/sample.css' %}">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required><br>
            
            <button type="submit">Login</button>
        </form>
        <p>
            Don't have an account  <a href="{% url 'register_view' %}"><br><br>
            <button  class="same-width" type="button">Register</button></a>
            <a href="{% url 'send_otp' %}">
                <button  class="same-width" type="button" >Login With Otp </button></a>
        </p>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
