<!DOCTYPE html>
<html>
<head>
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f7fc;
            padding: 50px 20px;
            text-align: center;
        }

        .confirmation-box {
            background-color: #ffffff;
            padding: 40px 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            color: #28a745;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .confirmation-box p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .highlight {
            font-weight: bold;
            color: #007bff;
        }

        .book-another {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .book-another:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>ðŸŽ‰ Booking Confirmed!</h2>
        <p>Thank you for booking with us.</p>
        <p><strong>Your Seat(s):</strong> <span class="highlight">{{ booked_seats|join:", " }}</span></p>
        <p>Your ticket has been successfully booked and a confirmation email has been sent.</p>

        <a href="{% url 'bus_list' %}" class="book-another">Book Another Ticket</a>
    </div>
</body>
</html>
