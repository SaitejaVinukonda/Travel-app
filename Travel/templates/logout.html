{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    button {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c82333;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-size: 16px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Are you sure you want to logout?</h2>

  <form method="post" action="{% url 'logout' %}" style="display: inline-block; margin-top: 20px;">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>

  <div>
    <a href="{% url 'home' %}">Cancel and go back</a>
  </div>

</body>
</html>
