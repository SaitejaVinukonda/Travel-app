{% load static %}
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="TravelPro">

    <!-- Favicon Icon -->
    <link rel="icon" href="{% static 'images/favicon.png' %}">

    <!-- Site Title -->
    <title>{% block title %}TravelPro - Adventure Tours and Travel HTML Template{% endblock %}</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/odometer.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/light_gallerr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
