{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Hotel Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'images/hotel_bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .hotel-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .hotel-card img {
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            object-fit: cover;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center text-white mb-4">Available Hotels</h2>
        <div class="row">
            {% for hotel in hotels %}
            <div class="col-md-6 offset-md-3">
                <div class="card hotel-card d-flex flex-row">
                    <div class="col-md-4">
                        <img src="{{ hotel.image.url }}" class="img-fluid" alt="{{ hotel.name }}">
                    </div>
                    <div class="col-md-8 p-3">
                        <h4>{{ hotel.name }}</h4>
                        <p><strong>Location:</strong> {{ hotel.location }}</p>
                        <p><strong>Price:</strong> â‚¹{{ hotel.price }}</p>
                        <a href="{% url 'book_hotel' hotel.id %}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            {% empty %}
                <div class="text-center text-white">
                    <p>No hotels found.</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
