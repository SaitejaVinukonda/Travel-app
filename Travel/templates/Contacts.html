{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacts & Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #9face6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      padding: 15px;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 250px; /* consistent height for all cards */
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #fff;
    }

    .card h5 {
      margin: 5px 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }

    .card a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      margin: 5px 0;
      word-wrap: break-word;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .feedback-wrapper {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 30px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      margin: 40px 0;
    }

    .feedback-wrapper h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .form-label {
      font-weight: bold;
      margin-top: 10px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      transition: background 0.3s;
    }

    .form-control::placeholder {
      color: white;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.5);
      color: black;
    }

    .star-rating {
      display: flex;
      justify-content: center;
      flex-direction: row-reverse;
      font-size: 2rem;
      margin-top: 10px;
    }

    .star-rating input[type="radio"] {
      display: none;
    }

    .star-rating label {
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label,
    .star-rating input[type="radio"]:checked ~ label {
      color: gold;
    }

    .btn-submit {
      background: linear-gradient(90deg, #43cea2, #185a9d);
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 50px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 20px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-submit:hover {
      background: linear-gradient(90deg, #185a9d, #43cea2);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .cards-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="cards-container">
    <div class="card">
      <img src="{% static 'images/Support.jpg' %}" alt="Support">
      <h5>24/7 Support Available</h5>
    </div>
    <div class="card">
      <img src="{% static 'images/Call.jpg' %}" alt="Call">
      <h5>Contact</h5>
      <a href="tel:+91xxxxxxxxxx" class="text-dark">+91 xxxxxxxxxx</a>
    </div>
    <div class="card">
      <img src="{% static 'images/Mail.jpg' %}" alt="Mail">
      <h5>Email Support</h5>
      <a href="mailto:trawell@gmail.com" class="text-dark">trawell@gmail.com</a>
    </div>
    <div class="card">
      <img src="{% static 'images/Office.jpg' %}" alt="Office">
      <h5>Office Address</h5>
      <p class="text-dark" style="font-size: 0.9rem; margin: 5px 0;">123, Main Street, Bangalore</p>
    </div>
  </div>

  <div class="feedback-wrapper">
    <h2>We Value Your Feedback!</h2>
    <form action="/submit-feedback" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your E-mail" required>
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">Your Feedback</label>
        <textarea id="feedback" name="feedback" class="form-control" rows="4" placeholder="Tell us what you think..." required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Your Rating</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
        </div>
      </div>
      <button type="submit" class="btn btn-submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
