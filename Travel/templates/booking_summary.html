{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Booking Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f2fe, #f8fafc);
            padding: 40px;
            text-align: center;
        }
        .summary-box {
            max-width: 500px;
            margin: auto;
            padding: 30px 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .summary-box h2 {
            margin-bottom: 20px;
            color: #1e3a8a;
            font-size: 28px;
        }
        .summary-box p {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
        button {
            margin-top: 25px;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #218838;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .summary-box {
                margin: 20px;
                padding: 25px 15px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="summary-box">
        <h2>Booking Summary</h2>
        <p><strong>Bus:</strong> {{ bus.operator }}</p>
        <p><strong>Route:</strong> {{ bus.source }} → {{ bus.destination }}</p>
        <p><strong>Departure:</strong> {{ bus.departure_time }}</p>
        <p><strong>Selected Seats:</strong> <span class="highlight">{{ selected_seats }}</span></p>
        <p><strong>Total Amount:</strong> ₹<span class="highlight">{{ total_price }}</span></p>

        <form method="post" action="{% url 'payment_form' %}">
            {% csrf_token %}
            <button type="submit">Confirm & Pay</button>
        </form>
    </div>
</body>
</html>
